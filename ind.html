<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
      <script src="https://allohatv.github.io/insert-player.js"></script>

<script>
  (function() {
    const query = location.search;
    const keyword = 'url=';
        const index = query.indexOf(keyword);
    if (index !== -1) {
      let targetUrl = query.substring(index + keyword.length);
      targetUrl = decodeURIComponent(targetUrl);
      if (!targetUrl.startsWith('http')) {
        targetUrl = 'https://' + targetUrl;
      }
      document.body.innerHTML = `<iframe src="${targetUrl}" allowfullscreen allow="autoplay; fullscreen; encrypted-media"></iframe>`;
    } 
  })();
</script>
</body>
</html>
