<!doctype html>
<html>
<body>
 <script src="https://allohatv.github.io/insert-player.js"></script>
<script>
const params = new URLSearchParams(location.search);
const url = params.get("url");

if (url) {
  document.write(
    '<iframe src="' + decodeURIComponent(url) + 
    '"></iframe>'
  );
} else {
  document.write("NO URL");
}
</script>

</body>
</html>
