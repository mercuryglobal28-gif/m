<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kino</title>
</head>
<body>

<script>
const params = new URLSearchParams(location.search);
const url = params.get("url");

if (url) {
  document.write(
    '<iframe src="' + decodeURIComponent(url) + 
    '" width="0%" height="0%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>'
  );
} else {
  document.write("NO URL");
}
</script>

</body>
</html>
