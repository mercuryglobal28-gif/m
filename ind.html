<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Alloha Player</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    display:flex; justify-content:center; align-items:flex-start;
    background:#0b1020; color:#fff; font-family:Inter,Segoe UI,Arial,sans-serif;
  }
  .wrap {
    width:100%; max-width:100%; padding:0;
    display:flex; flex-direction:column; height:100%;
  }
  .player-wrap {
    width:100%; flex:1; display:flex; flex-direction:column;
  }
  .player-switch {
    display:flex; gap:8px; flex-wrap:wrap; padding:10px;
    background:rgba(0,0,0,0.3); width:100%; justify-content:center;
  }
  .switch-btn {
    background:transparent; border:1px solid rgba(255,255,255,0.3);
    border-radius:8px; padding:6px 12px; cursor:pointer; color:#fff;
  }
  /* جعل زر Alloha نشطاً دائماً */
  .switch-btn.active {
    background:#ff4b1f; color:#fff; border-color:transparent;
  }
  #playerFrame {
    width:100%; flex:1; display:grid; place-items:center;
    background:rgba(255,255,255,0.02);
  }
  iframe { width:100%; height:100%; border:0; }
</style>
</head>
<body>
<div class="wrap">
  <section class="player-wrap">
    <div class="player-switch" id="playerSwitcher">
        <button class="switch-btn active" type="button">Alloha</button>
    </div>
    
    <div id="playerFrame" class="player-frame">
      <div id="empty" style="text-align:center;color:rgba(255,255,255,0.45);padding:12px">
        جاري تحميل المشغل...
      </div>
    </div>
  </section>
</div>

<script>
// دالة لاستخراج المعلمات من الرابط
function getParameterByName(name) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// الوظيفة الرئيسية
(function(){
  // 1. جلب رابط الـ iframe من الرابط الأساسي
  // مثال: ?iframe=https://larkin-as.stloadi.live/...
  const iframeSrc = getParameterByName('iframe');
  
  const frame = document.getElementById('playerFrame');

  if(iframeSrc) {
    // 2. إذا وجد الرابط، قم بإنشاء الـ iframe
    frame.innerHTML = ''; // مسح رسالة التحميل
    const iframe = document.createElement('iframe');
    iframe.src = iframeSrc;
    iframe.loading = 'lazy';
    iframe.title = 'Alloha Player';
    iframe.setAttribute('allowfullscreen', '');
    iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
    frame.appendChild(iframe);
  } else {
    // 3. إذا لم يوجد رابط في العنوان
    frame.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.45);padding:20px">❌ لم يتم توفير رابط iframe</div>';
  }
})();
</script>
</body>
</html>
