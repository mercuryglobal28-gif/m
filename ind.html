<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* تنسيقات لضمان ظهور الفيديو بملء الشاشة */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            background-color: #000; /* خلفية سوداء */
            overflow: hidden; 
        }
        .wrap, .player-wrap, .player-frame {
            width: 100%;
            height: 100%;
        }
        /* تنسيق رسالة الخطأ */
        .error-msg {
            color: white;
            text-align: center;
            margin-top: 20%;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="wrap">
  <section class="player-wrap">
    <div id="playerFrame" class="player-frame"></div>
  </section>
</div>
<script src="https://allohatv.github.io/insert-player.js"></script>

<script>
// دالة التشغيل الرئيسية
(function(){
    // 1. قراءة متغيرات الرابط
    const params = new URLSearchParams(location.search);
    
    // 2. استخراج الرابط المباشر من المتغير "url"
    // مثال: ?url=https://example.com/video
    const targetUrl = params.get('url');

    const frame = document.getElementById('playerFrame');

    // التحقق من وجود الرابط
    if(targetUrl) {
        // إنشاء عنصر iframe
        const iframe = document.createElement('iframe');
        
        iframe.src = targetUrl; 
        iframe.title = "Video Player";
        iframe.allowFullscreen = true;
        
        // إعدادات السماح (تشغيل تلقائي، ملء الشاشة، صورة داخل صورة)
        iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
        
        // تنسيقات الـ iframe ليملأ المكان
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        
        // تنظيف الإطار وإضافة المشغل الجديد
        frame.innerHTML = ''; 
        frame.appendChild(iframe);
        
    } else {
        // في حال لم يتم وضع رابط في العنوان
        frame.innerHTML = '<div class="error-msg">❌ لم يتم العثور على رابط.<br>يرجى استخدام الصيغة: ?url=YOUR_LINK_HERE</div>';
    }
})();
</script>
  
</body>
</html>
