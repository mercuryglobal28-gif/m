<!DOCTYPE html>
<html>
<body>
<script src="https://allohatv.github.io/insert-player.js"></script>
<iframe id="myPlayer" allow="autoplay; fullscreen" allowfullscreen></iframe>
<script>
    (function(){
const fullString = window.location.search;
     const keyword = "url=";
        const index = fullString.indexOf(keyword);
        if (index !== -1) {
            const rawUrl = fullString.substring(index + keyword.length);
            document.getElementById('myPlayer').src = rawUrl;
        } 
    })();
</script>
</body>
</html>
