<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Player</title>
    <style>
        /* إعدادات ملء الشاشة تماماً مثل الكود الذي يعمل */
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #0b1020; /* نفس لون الخلفية في الكود الخاص بك */
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        .wrap, .player-wrap, #playerFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }
    </style>
</head>
<body>

<div class="wrap">
  <section class="player-wrap">
    <div id="playerFrame"></div>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://allohatv.github.io/insert-player.js"></script>

<script>
(function(){
    // قراءة الرابط من العنوان ?url=...
    const params = new URLSearchParams(location.search);
    const targetUrl = params.get('url');
    
    const frame = document.getElementById('playerFrame');

    if(targetUrl) {
        // إنشاء الـ iframe
        const iframe = document.createElement('iframe');
        iframe.src = targetUrl;
        iframe.title = "Video Player";
        iframe.allowFullscreen = true;
        
        // صلاحيات التشغيل
        iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture; encrypted-media');
        
        // تنظيف المكان وإضافة الفيديو
        frame.innerHTML = '';
        frame.appendChild(iframe);
        
    } else {
        // رسالة في حالة عدم وجود رابط
        frame.innerHTML = '<div style="color:white; text-align:center; font-family:sans-serif;">❌ لم يتم العثور على رابط URL</div>';
    }
})();
</script>

</body>
</html>
