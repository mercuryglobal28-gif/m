<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* تنسيقات الشاشة الكاملة */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .wrap, .player-wrap, #playerFrame { width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="wrap">
  <section class="player-wrap">
    <div id="playerFrame" class="player-frame"></div>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://allohatv.github.io/insert-player.js"></script>

<script>
(function(){
    // استخراج الرابط من العنوان
    const params = new URLSearchParams(location.search);
    const targetUrl = params.get('url');
    
    // العنصر الذي سنضع فيه الفيديو
    const frame = document.getElementById('playerFrame');

    if(targetUrl) {
        // إنشاء الـ iframe
        const iframe = document.createElement('iframe');
        iframe.src = targetUrl;
        iframe.allowFullscreen = true;
        // خصائص السماح الحديثة
        iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
        
        // وضع الفيديو داخل الإطار
        // نستخدم setTimeout لضمان أن يتم التنفيذ بعد تحميل الملف الخارجي
        setTimeout(() => {
            frame.innerHTML = ''; 
            frame.appendChild(iframe);
        }, 100);
        
    } else {
        frame.innerHTML = '<div style="color:white; text-align:center; padding-top:20%;">❌ الرابط مفقود</div>';
    }
})();
</script>

</body>
</html>
