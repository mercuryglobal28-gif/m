<!doctype html>
<html lang="ru">
<body>
<div class="wrap">
  <section class="player-wrap" aria-live="polite">
    <div class="player-switch" role="tablist" aria-label="Выбор плеера" id="playerSwitcher"></div>
    <div id="playerFrame" class="player-frame">
     
    </div>
  </section>
</div>

  <script src="https://allohatv.github.io/insert-player.js"></script>
 <script>
function loadIframe(src){
  if(!src) return;

  const frame = document.getElementById('playerFrame');
  const iframe = document.createElement('iframe');

  iframe.src = src;
  iframe.loading = 'lazy';
  iframe.allowFullscreen = true;
  iframe.setAttribute(
    'allow',
    'autoplay; fullscreen; picture-in-picture'
  );

  frame.innerHTML = '';
  frame.appendChild(iframe);
}

// تحميل iframe من الرابط
(function(){
  const params = new URLSearchParams(location.search);
  const iframeSrc = params.get('iframe');

  if(iframeSrc){
    loadIframe(decodeURIComponent(iframeSrc));
  } else {
    document.getElementById('playerFrame').innerHTML =
      '❌ لا يوجد رابط iframe في العنوان';
  }
})();
</script>

</body>
</html>
